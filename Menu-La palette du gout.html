<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oh-my-food</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <header class="container-logo">
                <div class="arrow"><a href="Home-page.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a></div>
                <div class="logo"><img src="images/logo/ohmyfood.png" alt="logo-ohmyfood"></div> 
    
        </header>
        <main>
                <div class="header-image"><img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" ></div>
                <div class="main-container">
                    <div class="container-title">
                        <div class="nom-resto">La palette du goût</div>
                        <div class="heart"><i class="fa-regular fa-heart fa-lg"></i></div>
                    </div>
                
                    <div class="entrees">
                        <p class="entrees-txt">Entrées</p>
                        <div class="fonc-etapes">
                            <div class="fonc-btn">
                                <div class="btn-text">Fricassée d'escargots</div>
                            </div>
                        </div>
                    </div>

        </main>

        <footer>
            <div class="footer-logo"><img src="images/logo/ohmyfood@2x.svg" alt="logo-ohmyfood"></div>
            <div class="footer-elements">
                <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
                <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </div>
            
        </footer>

    </div>
</body>

</html>
